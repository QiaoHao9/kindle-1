				<div class="panel panel-default">
					<div class="panel-body mk88"><p>历史大部分时候是个编年史家。他冷漠而持久地穿针引线，将那根巨大的历经千年的链条环环相连，因为所有的巅峰时刻需要绸缪，所有非凡之事需要酝酿。一个民族，总是上百万人中才涌现出一位天才。世界总是在荒疏了漫长的无谓时光后，真正的历史性时刻，人类群星闪耀的时刻才悉数登场。

                    </p></div>
